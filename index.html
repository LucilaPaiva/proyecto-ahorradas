<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Proyecto Ahorradas</title>
</head>
 <body>
    <nav class="navbar navbar-expand-lg navbar-dark my-nav">
        <div class="container-fluid">
          <a class="navbar-brand my-nav-title" href="#">
            <img class="d-inline-block align-text-top">
            <i class="fa-solid fa-wallet"></i>
            AhorrADAs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item h4">
                <a class="nav-link active " aria-current="page" href="#" id="btn-balance">
                  <i class="fa-solid fa-chart-line"></i>
                  Balance</a>
              </li>
              <li class="nav-item h4">
                <a class="nav-link" href="#" id="btn-categorias">
                  <i class="fa-solid fa-tag"></i>
                  Categorías</a>
              </li>
              <li class="nav-item h4">
                <a class="nav-link" href="#" id="btn-reportes">
                  <i class="fa-solid fa-chart-pie"></i>
                  Reportes</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <section id="balance">
        <div class="row">
          <div class="card col-sm-4 shadow p-3 mb-5 bg-body rounde"  style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Balance</h5>
              <div class="ganancias-total"><h3>Ganancias</h3></div>
              <div class="gastos-total"><h3>Gastos</h3></div>
              <div class="total"><h2>Total</h2></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card col-sm-4 shadow p-3 mb-5 bg-body rounde" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Filtros</h5>
              <div class="mb-3">
                <label for="tipo">Tipo</label>
                <select class="form-select" aria-label="Default select example">
                  <option value="todos" selected>Todos</option>
                  <option value="gasto">Gasto</option>
                  <option value="ganancia">Ganancia</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="categorias">Categorías</label>
                <select class="form-select" aria-label="Default select example">
                  <option value="todas" selected>Todas</option>
                  <option value="comida">Comida</option>
                  <option value="servicios">Servicios</option>
                  <option value="salidas">Salidas</option>
                  <option value="educacion" >Educación</option>
                  <option value="transporte">Transporte</option>
                  <option value="trabajo">Trabajo</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Desde</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="mb-3">
                <label for="orden">Ordenar por</label>
                <select class="form-select" aria-label="Default select example">
                  <option value="mas-reciente" selected>Más reciente</option>
                  <option value="menos-reciente">Menos reciente</option>
                  <option value="mayor-monto">Mayor monto</option>
                  <option value="menor-monto">Menor monto</option>
                  <option value="a-z" >A/Z</option>
                  <option value="z-a">Z/A</option>
                </select>
              </div>
            
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card col-md-8 shadow p-3 mb-5 bg-body rounde">
            <div class="card-body">
              <h5 class="card-title">Operaciones</h5>
            </div>
          </div>
        </div>
        </section>

        <section class="oculto" id="categorias">
            <h2>Categorias</h2>
        </section>
        <section class="oculto" id="reportes">
            <h2>Reportes</h2>
        </section>
      </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    <script src="./app.js"></script>
</body>
</html>
