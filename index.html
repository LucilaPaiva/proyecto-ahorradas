<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/iconos/iconofavicon.png" />
    <title>Proyecto Ahorradas</title>
  </head>
  <body>
    <!-- **************************  INICIO DEL NAV *************************-->

    <nav class="navbar navbar-expand-lg navbar-dark my-nav">
      <div class="container-fluid">
        <a class="navbar-brand my-nav-title" href="#">
          <img class="d-inline-block align-text-top" />
          <i class="fa-solid fa-wallet"></i>
          AhorrADAs
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item h4">
              <a class="nav-link active btns-nav" aria-current="page" href="#" id="btn-balance">
                <i class="fa-solid fa-chart-line"></i>
                Balance
              </a>
            </li>
            <li class="nav-item h4">
              <a class="nav-link btns-nav" href="#" id="btn-categorias">
                <i class="fa-solid fa-tag"></i>
                Categorías
              </a>
            </li>
            <li class="nav-item h4">
              <a class="nav-link btns-nav" href="#" id="btn-reportes">
                <i class="fa-solid fa-chart-pie"></i>
                Reportes
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ****************  FIN DEL NAV  ******************************* -->

    <!-- ****************** INICIO DEL MAIN ***************** -->

    <main>

      <!-- ****************** INICIO DE SECCION BALANCE ***************** -->

      <section id="balance">
        <div class="container">
          <div class="row container-balnce-filtro">
            <div class="col-sm-12 col-md-4">
              <div class="row">
                <div class="col-sm-12">
                  <div class="contenedor-card">
                  <div class="card my-card shadow p-3 mb-5 bg-body rounded border border-1" style="width: 18rem" id="card-balance">
                    <h2 class="card-title mb-5">Balance</h2>
                    <div class="ganancias-total mb-2 d-flex justify-content-between">
                      <p class="fs-5">Ganancias</p>
                      <div class="total-ganancias" style="color:rgb(109, 213, 6);">+$0</div>
                    </div>
                    <div class="gastos-total mb-2 d-flex justify-content-between">
                      <p class="fs-5">Gastos</p>
                      <div class="total-gastos" style="color:rgb(209, 7, 7);">-$0</div>
                    </div>
                    <div class="total mb-2 d-flex justify-content-between">
                      <h4>Total</h4>
                      <div class="total-total fw-bold fs-4">$0</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

              <!-- *** INICIO DE FILTROS ****  -->

            <div class="row">
              <div class="col-sm-12" id="filtros">
                <div class="contenedor-card" >
                  <div class="card my-card shadow p-3 mb-5 bg-body rounded border border-1" style="width: 18rem;">
                    <div class="operaciones-title d-flex justify-content-between" >
                      <h4 class="card-title fw-bold mb-4">Filtros</h4>
                      <a href="#" id="ocultar-filtros">Ocultar filtros</a>
                    </div>
                    <div class="container-filtros" id="container-filtros">
                      <div class="mb-4">
                        <label for="tipo" class="fw-bold mb-2 fs-6">Tipo</label>
                        <select class="form-select" aria-label="Default select example">
                          <option value="todos" selected>Todos</option>
                          <option value="gasto">Gasto</option>
                          <option value="ganancia">Ganancia</option>
                        </select>
                      </div>
                      <div class="mb-4">
                        <label for="categorias" class="fw-bold mb-2 fs-6">Categorías</label>
                        <select class="form-select" aria-label="Default select example">
                          <option value="todas" selected>Todas</option>
                          <option value="comida">Comida</option>
                          <option value="servicios">Servicios</option>
                          <option value="salidas">Salidas</option>
                          <option value="educacion">Educación</option>
                          <option value="transporte">Transporte</option>
                          <option value="trabajo">Trabajo</option>
                        </select>
                      </div>
                      <div class="mb-4">
                        <label for="date" class="form-label fw-bold mb-2 fs-6">Desde</label>
                        <input type="date" class="form-control" id="date" />
                      </div>
                      <div class="mb-4">
                        <label for="orden" class="fw-bold mb-2 fs-6">Ordenar por</label>
                        <select class="form-select" aria-label="Default select example">
                          <option value="mas-reciente" selected>Más reciente</option>
                          <option value="menos-reciente">Menos reciente</option>
                          <option value="mayor-monto">Mayor monto</option>
                          <option value="menor-monto">Menor monto</option>
                          <option value="a-z">A/Z</option>
                          <option value="z-a">Z/A</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
              <!--  *** INICIO DE OPERACIONES *** -->

          <div class="col-sm-12 col-md-8 container-operaciones" id="operaciones" >
            <div class="card my-operaciones shadow p-3 mb-5 bg-body rounded border border-1">
              <div class="operaciones-title d-flex justify-content-between">
                <h5 class="card-title fs-4 fw-bold">Operaciones</h5>
                <button type="button" class="btn btn-nueva-operacion" id="btn-nueva-operacion">
                  + Nueva operación
                </button>
              </div>
              <div class="img-operaciones d-flex justify-content-center mb-3">
                <img src="./assets/imagenes/Wallet_Isometric.svg" />
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center">
                <h3>Sin resultados</h3>
                <p>Cambia los filtros o agrega operaciones</p>
              </div>
            </div>
          </div>
                    <!--  ************************* INICIO CONTAINER NUEVA OPERACION ********************-->

          <div class="oculto" id="container-nueva-operacion">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <form class="shadow-lg p-3 mb-5 bg-body rounded">
                  <h2 class="mt-5">Nueva operación</h2>
                  <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="description" aria-describedby="description"/>
                  </div>
                  <div class="mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="monto" />
                  </div>
                  <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" class="form-select" aria-label="Default select example">
                      <option value="gasto" selected>Gasto</option>
                      <option value="ganancia">Ganancia</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" class="form-select" aria-label="Default select example">
                      <option value="comida" selected>Comida</option>
                      <option value="servicio">Servicios</option>
                      <option value="salidas">Salidas</option>
                      <option value="educacion">Educación</option>
                      <option value="transporte">Transporte</option>
                      <option value="trabajo">Trabajo</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" aria-describedby="description"/>
                  </div>
                  <button id="agregar-btn" type="submit" class="btn btn-success">
                    Agregar
                  </button>
                  <button id="cancelar-btn" type="submit" class="btn btn-light">
                    Cancelar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- *************** FIN SECTION DE BALANCE, FILTROS Y OPERACIONES *************** -->

      <!--  ******************* INICIO DE SECCION CATEGORIAS ********************** -->

      <section class="oculto" id="categorias">
        <div class="card shadow p-3 rounded border border-1 my-card-categorias">
          <h1 class="mb-5">Categorias</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label mb-3 fw-bold fs-6">Nombre</label>
              <div class="d-flex ml-2">
                <input type="email" class="form-control input-nombre-categoria" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div class="buttom-agregar">
                  <button type="submit" class="btn btn-success" id="agregar-categoria">Agregar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!--  ******************** INICIO DE SECCION REPORTES ************************* -->

      <section class="oculto" id="reportes">
        <div class="card my-card-reportes shadow p-3 mb-5 bg-body rounded border border-1">
          <h1 class="card-title fw-bold">Reportes</h1>
          <div class="img-operaciones d-flex justify-content-center mb-3">
            <img src="./assets/imagenes/Report analysis _Isometric.svg" />
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center">
            <h3>Operaciones insuficientes</h3>
            <p>Prueba agregando más operaciones</p>
          </div>
        </div>
      </section>
    </main>

    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
  </body>
</html>
